<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="result" type="java.lang.Enum<?>"*/-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Netflix</title>
    <link rel="shortcut icon" th:href="@{/resources/images/shortcut-icon.png}">
    <link rel="stylesheet" th:href="@{/resources/stylesheets/common.css}">
    <link rel="stylesheet" th:href="@{/user/resources/stylesheets/login.css}">
    <script defer th:src="@{/user/resources/scripts/login.js}"></script>

    <script th:if="${result != null && result.equals(T(com.kjh.studymember.emums.CommonResult).FAILURE)}">
        alert('이메일 혹은 비밀번호가 올바르지 않습니다.');
        window.history.back();
    </script>
    <script th:if="${result != null && result.equals(T(com.kjh.studymember.emums.CommonResult).SUCCESS)}">
        alert('성공적으로 로그인 하였습니다. 넷플릭스를 즐겨보세요')
        window.location.href='/';
    </script>
    <script th:if="${result != null && result.equals(T(com.kjh.studymember.emums.member.user.LoginResult).FAILURE_EMAIL_NOT_VERIFIED)}">
        alert('이메일 인증이 완료 되지 않았습니다.\n\n에메일 인증 후 서비스를 이용할 수 있습니다.')
        window.history.back();
    </script>
</head>
<body>
<div class="bg"></div>
<div class="cover"></div>
<a th:href="@{/}" class="logo-container">
    <img alt="Netflix" class="logo" th:src="@{/resources/images/logo.png}">
</a>


<form class="login-form --theme-dark" method="post">
    <h1 class="title">로그인</h1>
    <label class="input-container">
        <span hidden>이메일 주소</span>
        <input autofocus class="input" maxlength="50" name="email" placeholder="이메일 주소" type="email">
    </label>
    <label class="input-container">
        <span hidden>비밀번호</span>
        <input class="input" maxlength="50" name="password" placeholder="비밀번호" type="password">
    </label>
    <input class="button" type="submit" value="로그인">
    <div class="message-container">
        <span class="message">Netflix 회원이 아닌가요?</span>
        <a class="link" th:href="@{/user/register}">지금 가입하세요.</a>
    </div>
    <div class="message-container">
        <span class="message">계정 비밀번호를 분실하셨나요?</span>
        <a class="link" th:href="@{/user/recover}">비밀번호 재설정.</a>
    </div>
</form>
</body>
</html>
